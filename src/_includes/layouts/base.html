<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ client.description }}" />
    <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}" />

    <!--Social Media Display-->
    <meta property="og:title" content="{{ client.name }}" />
    <meta property="og:description" content="{{ client.description }}" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://{{ client.domain }}{{ page.url }}"
    />
    <meta property="og:image" content="/assets/svgs/logo-rgb.svg" />
    <meta property="og:image:secure_url" content="/assets/svgs/logo-rgb.svg" />

    <!--Favicons-->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preloads -->
    <link rel="preload" as="image" href="/assets/svgs/logo-rgb.svg" />
    <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
    {% if preloadImg != '' %}
    <link rel="preload" as="image" href="{{ preloadImg }}" />
    {% endif %}

    <!-- Sitewide Stylesheets and Scripts -->
    <link rel="stylesheet" href="/assets/css/critical.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Scripts -->

    <script
      src="https://js.sentry-cdn.com/0b0fd6f6402b056e6554685c6974b837.min.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="/assets/js/common.js" defer></script>

    <!--For home page, use service keywords for the title, including location for SEO.
        Other pages should just include the page name.
        
        EXAMPLE:
        Home page - House Painting Contractors | Painters and Co. | TestCity, WA
        About Page - About us | Painters and Co.
        -->

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HHR2PQB4C0"
      defer
    ></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HHR2PQB4C0", {
        cookie_flags: "max-age=7200;SameSite=None;Secure;",
      });
    </script>
    {% block head %}{% endblock %}

    <title>
      {% if page.url == '/'%} {{ title }} {% else %} {{ title }} | {{
      client.name }} {% endif %}
    </title>
  </head>
  <body>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main"
      >Click To Skip To Main Content</a
    >

    {% include "components/header.html" %}
    <main id="main">{% block body %}{% endblock %}</main>
    {% include "components/footer.html" %}
  </body>
</html>
